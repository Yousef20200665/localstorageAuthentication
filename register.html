<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container text-center  d-flex justify-content-center align-items-center vh-100">
        <div class="Box w-75 p-5">
            <h1>Smart Login System</h1>
            <input type="text" id="Name" class="form-control my-3" placeholder="Enter your name">
            <input type="email" id="signUpEmail" class="form-control my-3" placeholder="Enter your email">
            <input type="password" id="signUpPassword" class="form-control my-3" placeholder="Enter password">
            <p class="text-danger my-3" id="validate"></p>
            <button id="btnAction" onclick="IsValidSignUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">have an account? <a class="text-white" href="index.html"><span class="text-warning">SignIn</span></a></p>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
